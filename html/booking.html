  <main>

    <header>
      <h3>Boka kurs</h3>
      <p>Fält med asteriks (*) måste vara ifyllda.</p>
    </header>

    <form method="post" action="#">

      <p>
        <label for="firstname">Förnamn*</label>
        <input type="text" name="firstname" id="firstname" required>
      </p>

      <p>
        <label for="lastname">Efternamn*</label>
        <input type="text" name="lastname" id="lastname" required>
      </p>

      <p>
        <label for="email">Email*</label>
        <input type="email" name="email" id="email" required>
      </p>

      <p>
        <label for="phone">Telefonnummer</label>
        <input type="tel" name="phone" id="phone">
      </p>

      <p>
        <label for="course">Välj kurs</label>
        <select name="course" id="course">
          <option value="">-- Välj en kurs --</option>
          <option value="italian">Italiensk Husmanskost</option>
          <option value="sushi">Sushi för Nybörjare</option>
          <option value="vegetarian">Vegetarisk Matlagning</option>
        </select>
      </p>

      <p>
        <label for="people">Antal personer</label>
        <select name="people" id="people">
          <option value="">-- Välj gruppstorlek --</option>
          <option value="1">1</option>
          <option value="2">2</option>
          <option value="3">3</option>
          <option value="4">4</option>
          <option value="5">5</option>
          <option value="6">6</option>
        </select>
      </p>

      <p>
        <label for="date">Datum</label>
        <input type="date" name="date" id="date">
      </p>

      <p>
        <button type="submit">Boka</button>
      </p>

    </form>

  </main>
